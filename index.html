<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Back in the Closet!</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-3xl max-w-lg w-full overflow-hidden">
    <!-- Gradient header -->
    <div class="bg-gradient-to-r from-purple-500 to-indigo-600 p-6 text-center">
      <h1 class="text-3xl font-semibold text-white">Submit Your Artwork</h1>
      <p class="text-purple-100 mt-1"></p>
    </div>

    <form id="artForm"
          action="https://formspree.io/f/YOUR_FORM_ID"
          method="POST"
          enctype="multipart/form-data"
          class="p-6 space-y-5">

      <!-- Name & Email grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <!-- icon 🎨 -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round"
                   stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            </span>
            <input id="name" name="name" type="text" required
                   class="pl-10 w-full border border-gray-300 rounded-xl p-2 focus:ring-2 focus:ring-purple-400 focus:border-transparent">
          </div>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
              <!-- icon ✉️ -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round"
                   stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 4H8m0-8h8m-8 4h8" /></svg>
            </span>
            <input id="email" name="email" type="email" required
                   class="pl-10 w-full border border-gray-300 rounded-xl p-2 focus:ring-2 focus:ring-purple-400 focus:border-transparent">
          </div>
        </div>
      </div>

      <!-- Artwork Title -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Artwork Title</label>
        <input id="title" name="title" type="text" required
               class="w-full border border-gray-300 rounded-xl p-2 focus:ring-2 focus:ring-purple-400 focus:border-transparent">
      </div>

      <!-- Price -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price (£)</label>
        <input id="price" name="price" type="number" min="1" step="0.01" required
               class="w-full border border-gray-300 rounded-xl p-2 focus:ring-2 focus:ring-purple-400 focus:border-transparent">
      </div>

      <!-- File Upload + Preview -->
      <div>
        <label for="artwork" class="block text-sm font-medium text-gray-700">Upload Artwork</label>
        <input id="artwork" name="artwork" type="file" accept="image/*,application/pdf" required
               class="mt-1 block w-full text-gray-700 rounded-xl file:py-2 file:px-4 file:border-0 file:rounded-xl file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"
               onchange="previewImage(event)">

        <!-- Thumbnail preview -->
        <div id="previewContainer" class="mt-4 hidden">
          <p class="text-sm text-gray-600 mb-2">Preview:</p>
          <img id="preview" class="max-h-48 rounded-lg shadow-md" src="" alt="Artwork preview">
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description (optional)</label>
        <textarea id="description" name="description" rows="3"
                  class="w-full border border-gray-300 rounded-xl p-2 focus:ring-2 focus:ring-purple-400 focus:border-transparent"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold py-3 rounded-xl hover:from-purple-600 hover:to-indigo-700 transition">
        Send Submission
      </button>

    </form>
  </div>

  <script>
    function previewImage(evt) {
      const [file] = evt.target.files;
      if (!file) return;
      const url = URL.createObjectURL(file);
      document.getElementById('preview').src = url;
      document.getElementById('previewContainer').classList.remove('hidden');
    }
  </script>

</body>
</html>
