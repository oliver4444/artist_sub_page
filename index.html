<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Artwork</title>

  <!-- Tailwind via CDN (makes styling easy without extra files) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- OPTIONAL: Google Font for a little flair -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <!-- Card container -->
  <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-3xl font-semibold text-center mb-6">
      Submit Your Artwork
    </h1>

    <!-- ✏️ Replace YOUR_FORM_ID with the Formspree ID you get after creating a form -->
    <form action="https://formspree.io/f/meozgakd" method="POST" enctype="multipart/form-data" class="space-y-5">

      <!-- Artist name -->
      <div>
        <label class="block text-sm font-medium mb-1" for="name">Your Name</label>
        <input id="name" name="name" type="text" required
               class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" required
               class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Artwork title -->
      <div>
        <label class="block text-sm font-medium mb-1" for="title">Artwork Title</label>
        <input id="title" name="title" type="text" required
               class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Price -->
      <div>
        <label class="block text-sm font-medium mb-1" for="price">Price (£)</label>
        <input id="price" name="price" type="number" min="1" step="0.01" required
               class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- File upload -->
      <div>
        <label class="block text-sm font-medium mb-1" for="artwork">Upload Artwork</label>
        <input id="artwork" name="artwork" type="file"
               accept="image/*,application/pdf" required
               class="w-full border rounded-lg p-2 file:mr-4 file:py-2 file:px-4
                      file:rounded-lg file:border-0 file:text-sm file:font-semibold
                      file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium mb-1" for="description">Description (optional)</label>
        <textarea id="description" name="description" rows="4"
                  class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-all">
        Send Submission
      </button>
    </form>

    <!-- Tiny footer -->
    <p class="text-xs text-gray-400 text-center mt-6">
      You’ll receive a confirmation email once we’ve received your artwork.
    </p>
  </div>

</body>
</html>
